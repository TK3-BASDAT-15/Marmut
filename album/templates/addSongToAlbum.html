<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Lagu ke Playlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-header">
            <h2 class="text-center">Tambah Lagu ke Album</h2>
          </div>
          <div class="card">
            <div class="card-body">
              <form>
                {% csrf_token %}
                <div class="mb-3 d-flex gap-2">
                  <h6 class="fw-normal m-0">Album:</h6>
                  <h6 class="fw-normal m-0">{{ album_name }}</h6>
                </div>
                <div class="mb-3">
                  <label for="judul">Judul</label>
                  <input
                    type="text"
                    id="judul"
                    name="judul"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="artist">Artist</label>
                  <select id="artist" name="artist" class="form-select">
                    <option selected disabled>Select an artist</option>
                    {% for artist in artists %}
                    <option value="{{ artist.id }}">{{ artist.nama }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="songwriter">Songwriter</label>
                  <select
                    multiple
                    id="songwriter"
                    name="songwriter"
                    class="form-select"
                  >
                    {% for songwriter in songwriters %}
                    <option value="{{ songwriter.id }}">
                      {{ songwriter.nama }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="genre">Genre</label>
                  <select multiple id="genre" name="genre" class="form-select">
                    {% for genre in genres %}
                    <option value="{{ genre.id_konten }}_{{ genre.genre }}">
                      {{ genre.genre }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="durasi">Durasi</label>
                  <input
                    type="number"
                    id="durasi"
                    name="durasi"
                    class="form-control"
                    required
                  />
                </div>
                <div class="text-center">
                  <a href="/album" class="btn btn-primary w-50">Submit</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-sZzKT5LPGm7FtX4tvGJbcq5Vq7UOg1JzA2EjHOtDZMSxNo5iJd7U6y0Bf9Jk2V+h"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
