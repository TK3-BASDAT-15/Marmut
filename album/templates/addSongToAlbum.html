{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-header">
      <h2 class="text-center">Create Lagu</h2>
    </div>
    <div class="card">
      <div class="card-body">
        <form>
          {% csrf_token %}
          <div class="mb-3 d-flex gap-2">
            <h6 class="fw-normal m-0">Album:</h6>
            <h6 class="fw-normal m-0">{{ album.judul }}</h6>
          </div>
          <div class="mb-3">
            <label for="judul">Judul</label>
            <input
              type="text"
              id="judul"
              name="judul"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="artist">Artist</label>
            {% if artist %}
            <input type="text" class="form-control" id="artist" name="artist" value="{{ artist.nama }}" disabled />
            {% else %}
            <select class="form-select" id="artist" name="artist">
              <option selected disabled>Artist</option>
              {% for artist in artists %}
              <option value="{{ artist.id }}">{{ artist.nama }}</option>
              {% endfor %}
            </select>
            {% endif %}
          </div>
          <div class="mb-3">
            <label for="songwriter">Songwriter</label>
            {% if songwriter %}
            <input type="text" class="form-control" id="songwriter" name="songwriter" value="{{ songwriter.nama }}" disabled />
            {% else %}
            <select
              multiple
              id="songwriter"
              name="songwriter"
              class="form-select"
            >
              {% for songwriter in songwriters %}
              <option value="{{ songwriter.id }}">{{ songwriter.nama }}</option>
              {% endfor %}
            </select>
            {% endif %}
          </div>
          <div class="mb-3">
            <label for="genre">Genre</label>
            <select multiple id="genre" name="genre" class="form-select">
              {% for genre in genres %}
              <option value="{{ genre.id_konten }}_{{ genre.genre }}">
                {{ genre.genre }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="durasi">Durasi</label>
            <input
              type="number"
              id="durasi"
              name="durasi"
              class="form-control"
              required
            />
          </div>
          <div class="text-center">
            <a href="/album" class="btn btn-primary w-50">Submit</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
