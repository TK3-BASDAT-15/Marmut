{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-header">
      <h2 class="text-center">Create Album</h2>
    </div>
    <div class="card">
      <div class="card-body">
        <form>
          {% csrf_token %}
          <div class="mb-3">
            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul" name="judul" />
          </div>
          <div class="mb-3">
            <label for="label" class="form-label">Label</label>
            <select class="form-select" id="label" name="label">
              <option selected disabled>Pilih label</option>
              {% for label in labels %}
              <option value="{{ label.id }}">{{ label.nama }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="text-center">
            <a href="/album" class="btn btn-primary w-50">Submit</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
