<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Playlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center mb-4">
            <h2>Daftar Lagu pada {{ album.judul }}</h2>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th style="text-align: center">Judul</th>
                  <th style="text-align: center">Durasi</th>
                  <th style="text-align: center">Total Play</th>
                  <th style="text-align: center">Total Download</th>
                  <th style="text-align: center">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for song in songs %}
                <tr>
                  <td
                    style="
                      max-width: 200px;
                      word-wrap: break-word;
                      text-align: center;
                    "
                  >
                  {{ song.judul_konten }}
                  </td>
                  <td style="text-align: center">{{ song.durasi_konten }}</td>
                  <td style="text-align: center">{{ song.total_play_song }}</td>
                  <td style="text-align: center">
                    {{ song.total_download_song }}
                  </td>
                  <td style="text-align: center">
                    <div class="button-group" style="padding: 10px">
                      <a
                        href="/song/{{ song.id_konten }}"
                        class="btn btn-info btn-sm"
                        style="width: 100%"
                        >Lihat Detail</a
                      >
                    </div>
                    <div class="button-group" style="padding: 10px">
                      <a
                        href="{{ album.id }}/delete-song/{{ song.id }}"
                        class="btn btn-danger btn-sm"
                        style="width: 100%"
                        >Hapus</a
                      >
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <a href="/album" class="btn btn-secondary w-100">Kembali</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-sZzKT5LPGm7FtX4tvGJbcq5Vq7UOg1JzA2EjHOtDZMSxNo5iJd7U6y0Bf9Jk2V+h"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
