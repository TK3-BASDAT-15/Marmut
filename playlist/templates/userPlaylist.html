<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2>User Playlist</h2>
        </div>
        <div class="table-responsive">
          <!-- Tabel Playlist -->
          <table class="table">
            <thead>
              <tr>
                <th style="text-align: center;">Judul</th>
                <th style="text-align: center;">Jumlah Lagu</th>
                <th style="text-align: center;">Total Durasi</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Contoh isi tabel -->
              <tr>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">
                  Playlist 1
                </td>
                <td style="text-align: center;">10</td>
                <td style="text-align: center;">1:30:00</td>
                <td style="text-align: center;">
                  <div class="button-group" style="padding: 10px;">
                    <a href="{% url 'playlist:user_playlist_detail' %}" class="btn btn-info btn-sm" style="width: 100%;">Detail</a>
                  </div>
                  <div class="button-group" style="padding: 10px;">
                    <a href="{% url 'playlist:user_playlist_edit' %}" class= "btn btn-warning btn-sm" style="width: 100%;">Ubah</a>
                  </div>
                  <div class="button-group" style="padding: 10px;">
                    <a href="{% url 'playlist:user_playlist_delete' %}" class="btn btn-danger btn-sm" style="width: 100%;">Hapus</a>
                  </div>
                </td> 
              </tr>
              <tr>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">
                  Playlist 1
                </td>
                <td style="text-align: center;">10</td>
                <td style="text-align: center;">1:30:00</td>
                <td style="text-align: center;">
                  <div class="button-group" style="padding: 10px;">
                    <a href="{% url 'playlist:user_playlist_detail' %}" class="btn btn-info btn-sm" style="width: 100%;">Detail</a>
                  </div>
                  <div class="button-group" style="padding: 10px;">
                    <a href="{% url 'playlist:user_playlist_edit' %}" class= "btn btn-warning btn-sm" style="width: 100%;">Ubah</a>
                  </div>
                  <div class="button-group" style="padding: 10px;">
                    <a href="{% url 'playlist:user_playlist_delete' %}" class="btn btn-danger btn-sm" style="width: 100%;">Hapus</a>
                  </div>
                </td> 
              </tr>
            </tbody>
          </table>
          <!-- Pesan jika playlist kosong -->
          <!-- <p class="text-center">Anda belum memiliki playlist</p> -->
        </div>
        <a href="{% url 'playlist:add_playlist' %}" class="btn btn-primary w-100">Tambah Playlist</a>
    </div>
    </div>
  </div>



  <!-- Modal Ubah Playlist -->
  <div class="modal fade" id="ubahPlaylistModal" tabindex="-1" aria-labelledby="ubahPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ubahPlaylistModalLabel">Ubah Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form ubah playlist dapat ditambahkan di sini -->
          <p>Form ubah playlist</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Hapus Playlist -->
  <div class="modal fade" id="hapusPlaylistModal" tabindex="-1" aria-labelledby="hapusPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hapusPlaylistModalLabel">Hapus Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Konten konfirmasi hapus playlist -->
          <p>Konfirmasi hapus playlist</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Hapus</button>
        </div>
      </div>
    </div>
  </div>
