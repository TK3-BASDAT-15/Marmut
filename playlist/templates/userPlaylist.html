<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2>User Playlist</h2>
        </div>
        <div class="table-responsive">
          <!-- Tabel Playlist -->
          <table class="table">
            <thead>
              <tr>
                <th>Judul</th>
                <th>Jumlah Lagu</th>
                <th>Total Durasi</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Contoh isi tabel -->
              <tr>
                <td>Playlist 1</td>
                <td>10</td>
                <td>1:30:00</td>
                <td>
                  <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#detailPlaylistModal">Detail</button>
                  <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#ubahPlaylistModal">Ubah</button>
                  <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#hapusPlaylistModal">Hapus</button>
                </td>
              </tr>
              <tr>
                <td>Playlist 2</td>
                <td>8</td>
                <td>1:00:00</td>
                <td>
                  <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#detailPlaylistModal">Detail</button>
                  <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#ubahPlaylistModal">Ubah</button>
                  <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#hapusPlaylistModal">Hapus</button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Pesan jika playlist kosong -->
          <!-- <p class="text-center">Anda belum memiliki playlist</p> -->
        </div>
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlaylistModal">Tambah Playlist</button>
    </div>
  </div>

  <!-- Modal Tambah Playlist -->
  <div class="modal fade" id="addPlaylistModal" tabindex="-1" aria-labelledby="addPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPlaylistModalLabel">Tambah Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form tambah playlist dapat ditambahkan di sini -->
          <p>Form tambah playlist</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Detail Playlist -->
  <div class="modal fade" id="detailPlaylistModal" tabindex="-1" aria-labelledby="detailPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailPlaylistModalLabel">Detail Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Konten detail playlist dapat ditambahkan di sini -->
          <p>Detail playlist</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ubah Playlist -->
  <div class="modal fade" id="ubahPlaylistModal" tabindex="-1" aria-labelledby="ubahPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ubahPlaylistModalLabel">Ubah Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form ubah playlist dapat ditambahkan di sini -->
          <p>Form ubah playlist</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Hapus Playlist -->
  <div class="modal fade" id="hapusPlaylistModal" tabindex="-1" aria-labelledby="hapusPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hapusPlaylistModalLabel">Hapus Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Konten konfirmasi hapus playlist -->
          <p>Konfirmasi hapus playlist</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-sZzKT5LPGm7Ft
