<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Lagu ke Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-header">
            <h2 class="text-center">Tambah Lagu ke Playlist</h2>
          </div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="dropdownLagu" class="form-label">Pilih Lagu</label>
                <select class="form-select" id="dropdownLagu" name="dropdownLagu">
                  <option selected disabled>Pilih lagu...</option>
                  <option value="lagu1">Lagu 1</option>
                  <option value="lagu2">Lagu 2</option>
                  <!-- Tambahkan opsi lagu lainnya di sini -->
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-sZzKT5LPGm7FtX4tvGJbcq5Vq7UOg1JzA2EjHOtDZMSxNo5iJd7U6y0Bf9Jk2V+h" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
