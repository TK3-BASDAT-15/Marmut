{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% if message != None %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error! </strong>{{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <h2 class="text-center">Tambah Lagu ke Playlist</h2>
        <div class="card">
          <div class="card-body">
            <form method="post">
              <div class="mb-3">
                <label for="dropdownLagu" class="form-label">Pilih Lagu</label>
                <select class="form-select" id="dropdownLagu" name="dropdownLagu">
                  <!--opsi lagu  -->
                  <option selected disabled>Pilih lagu...</option>
                  {% for judul, artist, id in songs %}
                  <option value="{{ id }}">{{ judul }} - {{ artist }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="text-center">
                <button class="btn btn-primary w-50 m-3" type="submit">Submit</button>
                <a href="{% url 'playlist:user_playlist_detail' id_user_playlist %}"  class="btn btn-secondary w-50">Kembali</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-sZzKT5LPGm7FtX4tvGJbcq5Vq7UOg1JzA2EjHOtDZMSxNo5iJd7U6y0Bf9Jk2V+h" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
