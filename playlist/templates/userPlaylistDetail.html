<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">User Playlist Detail</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="judul" class="form-label">Judul:</label>
              <p class="form-control-static">Playlist 1</p>
            </div>
            <div class="d-flex flex-col mb-3">
              <label for="pembuat" class="form-label">Pembuat:</label>
              <p class="form-control-static">Pembuat 1</p>
            </div>
            <div class="mb-3">
              <label for="jumlah_lagu" class="form-label">Jumlah Lagu:</label>
              <p class="form-control-static">12</p>
            </div>
            <div class="mb-3">
              <label for="total_durasi" class="form-label">Total Durasi:</label>
              <p class="form-control-static">8 jam 20 menit</p>
            </div>
            <div class="mb-3">
              <label for="tanggal_dibuat" class="form-label">Tanggal Dibuat:</label>
              <p class="form-control-static">18/03/24</p>
            </div>
            <div class="mb-3">
              <label for="deskripsi" class="form-label">Deskripsi:</label>
              <p class="form-control-static">Deskripsi Playlist 1</p>
            </div>
            <div class="text-center">
              <button class="btn btn-primary">Shuffle Play</button>
              <button class="btn btn-secondary">Kembali</button>
            </div>
            <!-- Form Daftar Lagu -->
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div>
                        <h3 class="text-center">Daftar Lagu</h3>
                    </div>
                    <div class="card">
                        <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Judul Lagu</th>
                                <th>Oleh</th>
                                <th>Durasi</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Contoh isi daftar lagu -->
                            <tr>
                                <td>Lagu 1</td>
                                <td>Artis 1</td>
                                <td>4:20</td>
                                <td>
                                <button class="btn btn-info">Lihat</button>
                                <button class="btn btn-success">Play</button>
                                <button class="btn btn-danger">Hapus</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Lagu 2</td>
                                <td>Artis 2</td>
                                <td>3:45</td>
                                <td>
                                <button class="btn btn-info">Lihat</button>
                                <button class="btn btn-success">Play</button>
                                <button class="btn btn-danger">Hapus</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <button class="btn btn-primary">Tambah Lagu</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-sZzKT5LPGm7FtX4tvGJbcq5Vq7UOg1JzA2EjHOtDZMSxNo5iJd7U6y0Bf9Jk2V+h" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
