<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Song Detail</h2>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="judul" class="form-label">Judul:</label>
              <p class="form-control-static">Judul Lagu</p>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre:</label>
              <p class="form-control-static">Genre Lagu</p>
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label">Artist:</label>
              <p class="form-control-static">Nama Artist</p>
            </div>
            <div class="mb-3">
              <label for="songwriter" class="form-label">Songwriter:</label>
              <p class="form-control-static">Nama Songwriter</p>
            </div>
            <div class="mb-3">
              <label for="durasi" class="form-label">Durasi:</label>
              <p class="form-control-static">Durasi Lagu</p>
            </div>
            <div class="mb-3">
              <label for="tanggal_rilis" class="form-label">Tanggal Rilis:</label>
              <p class="form-control-static">Tanggal Rilis Lagu</p>
            </div>
            <div class="mb-3">
              <label for="tahun" class="form-label">Tahun:</label>
              <p class="form-control-static">Tahun Lagu</p>
            </div>
            <div class="mb-3">
              <label for="total_play" class="form-label">Total Play:</label>
              <p class="form-control-static">Jumlah Total Play</p>
            </div>
            <div class="mb-3">
              <label for="total_downloads" class="form-label">Total Downloads:</label>
              <p class="form-control-static">Jumlah Total Downloads</p>
            </div>
            <div class="mb-3">
              <label for="album" class="form-label">Album:</label>
              <p class="form-control-static">Nama Album</p>
            </div>
            <div class="mb-3">
              <label for="progress" class="form-label">Progress:</label>
              <input type="range" class="form-range" id="progress">
            </div>
            <div class="text-center">
              <button class="btn btn-success">Play</button>
              <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#hapusModal">Add to Playlist</button>
              <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#hapusModal">Download</button>
              <button class="btn btn-secondary">Kembali</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal add song -->
  <div class="modal fade" id="hapusModal" tabindex="-1" aria-labelledby="hapusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Berhasil mengunduh Lagu dengan judul 'Song1'!
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <a href="link_ke_playlist" class="btn btn-primary">playlist</a>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">kembali</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Download -->
  <div class="modal fade" id="hapusModal" tabindex="-1" aria-labelledby="hapusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Berhasil mengunduh Lagu dengan judul 'Song1'!
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <a href="link_ke_daftar_download" class="btn btn-primary">Daftar download</a>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">kembali</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
