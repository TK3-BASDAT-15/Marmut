<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chart Detail</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Type: Daily Top 20</h2>
                    </div>
                    <div class="card-body">
                        <button onclick="history.back()" class="btn btn-primary mb-3">Kembali</button>
                        <div class="text-center mb-3">
                            <h3>DAFTAR LAGU</h3>
                        </div>

                        <!-- Song Card 1 -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Song1</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Artist1</h6>
                                <p class="card-text">
                                    Release Date: 09/03/2024<br>
                                    Total Plays: 21000
                                </p>
                                <a href="#" class="card-link">Lihat</a>
                            </div>
                        </div>

                        <!-- Song Card 2 -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Song2</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Artist2</h6>
                                <p class="card-text">
                                    Release Date: 02/03/2024<br>
                                    Total Plays: 19000
                                </p>
                                <a href="#" class="card-link">Lihat</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
