<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2>Chart Detail</h2>
        </div>
        <div class="table-responsive">
          <!-- Song List Table -->
          <table class="table">
            <thead>
              <tr>
                <th>Judul Lagu</th>
                <th>Oleh</th>
                <th>Tanggal Rilis</th>
                <th>Total Plays</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">Song1</td>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">Artist1</td>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">09/03/2024</td>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">21000</td>
                <td><a href="#" class="btn btn-info btn-sm" style="width: 100%;">Lihat</a></td>
              </tr>
              <tr>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">Song2</td>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">Artist2</td>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">02/03/2024</td>
                <td style="max-width: 200px; word-wrap: break-word;text-align: center;">19000</td>
                <td><a href="#" class="btn btn-info btn-sm" style="width: 100%;">Lihat</a></td>
              </tr>
              <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>
          <!-- Pesan jika playlist kosong -->
          <!-- <p class="text-center">Anda belum memiliki playlist</p> -->
        </div>
        <button onclick="history.back()" class="btn btn-secondary w-100">Kembali</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-n9TuhCN8FceFJWtYAw2TKt7Pra+yzcX8pz4qkZw+u8ocI7TSYs/qlsCTCVZ+rwbh" crossorigin="anonymous"></script>
</body>
</html>
